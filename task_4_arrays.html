          // .8
          function middleOfArray(arr) {
            let m = Math.ceil((arr.length - 1) / 2);

            if (m % 2 == 0) {
              return arr[m - 1] + " and " + arr[m];
            } else {
              return arr[m];
            }
          }

          function arrayExceptLast(arr) {

          function sumArray(arr) {
            let x = 0;
            let i = 0;
            while (arr[i]) {
              x += arr[i];
              i++;
            }
            return x;
          }
          nums = [1, 2, 3, 8, 9];
          console.log(sumArray(nums));

          // .14
          function minInArray(arr) {
            m = arr[0];
            for (a of arr) {
              if (a < m) {
                m = a;
              }
            }
            return m;
          }
          var nums = [1, 2, 3, 8, 9];
          console.log(minInArray(nums));

          // .15
          function removeFromArray(arr, num) {
            for (let i = 0; i < arr.length; i++) {
              if (arr[i] == num) {
                arr.splice(i, 1);
              }
            }
            return arr;
          }
          var nums = [1, 2, 3, 8, 9];
          console.log(removeFromArray(nums, 8));

          // .16
          function oddArray(arr) {
            let res = [];
            for (a of arr) {
              if (a % 2 != 0) {
                res.push(a);
              }
            }
            return res;
          }
          var nums = [1, 2, 3, 8, 9];
          console.log(oddArray(nums));

          // .17
          function aveArray(arr) {
            let sum = 0;
            for (a of arr) {
              sum += a;
            }
            return sum / arr.length;
          }

          var nums = [1, 2, 3, 8, 9];
          var nums2 = [1, 2, 3, 8, 9, 77];
          console.log(aveArray(nums));
          console.log(aveArray(nums2));

          // .18
          function shorterInArray(arr) {
            let m = arr[0];
            for (a of arr) {
              if (a.length < m.length) {
                m = a;
              }
            }
            return m;
          }
          var strings = [

          ];
          console.log(shorterInArray(strings));

          // .19 ask here
          function repeatChar(string, char) {
            let count = 0;
            for (s of string) {
              if (s == char) {
                count++;
              }
            }
            return count;
          }
          var string = "alex mercer madrasa rashed2 emad hala";
          console.log(repeatChar(string, "a"));

          // .20
          function evenIndexOddLength(arr) {
            let res = [];
            for (let i = 0; i < arr.length; i += 2) {
              if (arr[i].length % 2 != 0) {
                res.push(arr[i]);
              }
            }
            return res;
          }
          var strings = [

            "mercer",

          ];

          function powerElementIndex(nums) {
            let result = [];
            for (let i = 0; i < nums.length; i++) {
              result.push(Math.pow(nums[i], i));
            }
            return result;
          }

          // .22
          function evenNumberEvenIndex(arr) {
            let res = [];
            let i = 0;
            while (i < arr.length - 1) {
              if (arr[i] % 2 == 0) {
                res.push(arr[i]);
              }
              i += 2;
